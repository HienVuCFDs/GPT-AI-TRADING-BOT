[PATHS]
data_dir = ./data
cache_dir = ./cache
db_path = ./data/candles.db
log_path = ./logs

[CACHE]
default_ttl_minutes = 5
max_cache_size_mb = 100
cleanup_interval_hours = 24
compress_cache = true

[DATABASE]
batch_size = 1000
max_connections = 5
vacuum_interval_days = 7
backup_enabled = true

[FETCHING]
max_retries = 3
retry_delay = 1.0
connection_timeout = 30
request_timeout = 10

[REALTIME]
update_interval = 10
max_feeds = 10
heartbeat_interval = 60

