[PATHS]
data_dir = ./data
cache_dir = ./cache
db_path = ./data/candles.db
log_path = ./logs

[CACHE]
default_ttl_minutes = 5
max_cache_size_mb = 100
cleanup_interval_hours = 24
compress_cache = true

[DATABASE]
batch_size = 1000
max_connections = 5
vacuum_interval_days = 7
backup_enabled = true

[FETCHING]
max_retries = 3
retry_delay = 1.0
connection_timeout = 30
request_timeout = 10

[REALTIME]
update_interval = 10
max_feeds = 10
heartbeat_interval = 60

[MT5]
# Server timezone - use IANA timezone name (e.g., Europe/Athens, UTC, Etc/GMT-3)
# Or use server_utc_offset for simple offset (e.g., 2 for UTC+2, -5 for UTC-5)
# LiteFinance typically uses UTC+2 (Europe/Athens) or UTC+3 in summer
server_timezone = Europe/Athens
# server_utc_offset = 2

[BROKERS]
# Map broker/server names to their timezone
# Format: broker_keyword = timezone (IANA name or UTCÂ±X)
# The keyword is matched against server name (case-insensitive)
litefinance = Europe/Athens
icmarkets = Etc/GMT-3
xm = Europe/Athens
exness = Etc/GMT
fxpro = Europe/London
pepperstone = Etc/GMT-3
fxtm = Europe/Athens
roboforex = Europe/Athens
tickmill = Europe/London
oanda = America/New_York
